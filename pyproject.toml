[project]
name = "fastlabel"
version = "0.0.1"
description = "fast disk image labeling"
requires-python = ">=3.11"

dependencies = [
  "pydantic>=2.9.2",
  "ruamel.yaml>=0.18.6",
  "rdflib>=7.1.1"
]

[project.optional-dependencies]
# pip install template[dev]
dev = [
  "black",
  "flake8",
  "flake8-bugbear",
  "isort",
  "pre-commit",
  "pytest",
]
