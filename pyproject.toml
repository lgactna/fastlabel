[tool.setuptools]
packages = ["fastlabel"]

[tool.flake8]
extend_ignore = [
  "E501", # silence "line too long", i don't care lol
  "E203" # silence "whitespace before :"
]

[tool.mypy]
mypy_path = "./fastlabel"
strict_optional = true

[tool.isort]
profile = "black"
